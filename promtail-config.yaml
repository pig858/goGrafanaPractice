server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: app
    static_configs:
      - targets:
          - localhost
        labels:
          job: app
          service_name: demo-app
          __path__: /var/log/app.log

    pipeline_stages:
      - json:
          expressions:
            trace_id: trace_id
      - labels:
          trace_id:


